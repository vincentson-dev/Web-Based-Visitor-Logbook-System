<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div
      class="wrapper"
      style="background-image: url('images/bg-registration-form-2.jpg')"
    >
      <div class="inner">
        <form id="registrationForm" action="connect.php" method="post">
          <h3>Visitor Registration Form</h3>
          <div class="form-group">
            <div class="form-wrapper">
              <label class="inputs" for="Name">Name</label>
              <input type="text" id="name" name="Name" class="form-control" />
            </div>
          </div>
          <div class="form-wrapper">
            <label class="inputs" for="Email">Email</label>
            <input type="email" id="email" name="Email" class="form-control" />
          </div>
          <div class="form-wrapper">
            <label class="inputs" for="Address">Address</label>
            <input
              type="text"
              id="address"
              name="Address"
              class="form-control"
            />
          </div>
          <div class="form-wrapper">
            <label class="inputs" for="Contact">Contact Number</label>
            <input
              type="number"
              id="contact"
              name="Contact"
              class="form-control"
            />
          </div>

          <!-- checkboxes -->
          <div class="checkboxes">
            <p>Please select reason for visit:</p>
            <div class="checkboxesinner">
            <input
              type="radio"
              id="registrar"
              name="visit-reason"
              value="regisrar"
            />
            <label for="registrar">Registrar</label><br />
            <input type="radio" id="admin" name="visit-reason" value="admin" />
            <label for="admin">Admin</label><br />
            <input
              type="radio"
              id="accounting"
              name="visit-reason"
              value="accounting"
            />
            <label for="accounting">Accounting</label><br />
            <input
              type="radio"
              id="Personal"
              name="visit-reason"
              value="Personal"
            />
            <label for="Personal">Personal</label><br />
          </div>
          </div>
          <!-- end of checkboxes -->

          <button type="submit">Register</button>
        </form>
        <div class="school">
          <img src="logo.png" class="schoolpic" />
        </div>
      </div>
    </div>

    <script>
      // Function to validate form
      function validateForm(event) {
        // Select all input fields in the form
        const inputs = document.querySelectorAll(
          "#registrationForm .form-control"
        );
        let allFilled = true;

        // Check if all input fields are filled
        inputs.forEach((input) => {
          if (!input.value) {
            allFilled = false;
            input.classList.add("error"); // Add an error class for visual feedback
          } else {
            input.classList.remove("error"); // Remove error class if field is filled
          }
        });

        // If not all fields are filled, prevent form submission and alert the user
        if (!allFilled) {
          event.preventDefault();
          alert("Please fill out all required fields.");
        }
      }

      // Attach event listener to the form submit event
      document
        .getElementById("registrationForm")
        .addEventListener("submit", validateForm);
    </script>
  </body>
</html>
